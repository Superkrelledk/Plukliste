<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opret Plukliste</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .nav a {
        margin-left: 8px;
        text-decoration: none;
        color: #007bff;
        padding: 6px 12px;
        border: 1px solid #007bff;
        border-radius: 4px;
      }
      .nav a:hover {
        background: #007bff;
        color: white;
      }
      label {
        display: block;
        margin: 10px 0 6px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .row {
        display: flex;
        gap: 10px;
      }
      .row input {
        flex: 1;
      }
      button {
        padding: 10px 18px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      th {
        background: #007bff;
        color: white;
      }
      .muted {
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Opret Plukliste</h1>
        <nav class="nav">
          <a href="index.html">Lagerstyring</a>
          <a href="create-plukliste.html">Opret Plukliste</a>
          <a href="plukliste-viewer.html">Se Pluklister</a>
        </nav>
      </header>

      <label for="name">Navn</label>
      <input id="name" type="text" placeholder="f.eks. Hans Jensen" />

      <label for="address">Adresse</label>
      <input id="address" type="text" placeholder="f.eks. Hovedgaden 42" />

      <label for="delivery">Forsendelse</label>
      <select id="delivery">
        <option>Express levering</option>
        <option>Standard levering</option>
        <option>Pickup</option>
      </select>

      <label for="product">Produkt ID</label>
      <div class="row">
        <input id="product" type="text" placeholder="#830012" />
        <button onclick="searchProduct()">Søg</button>
      </div>

      <div id="productResult" class="muted" style="margin-top: 8px"></div>

      <h2>Varer</h2>
      <div id="items">
        <p class="muted">Ingen varer tilføjet endnu</p>
      </div>

      <button id="save" onclick="createPlukliste()" disabled>
        Gem plukliste
      </button>
    </div>

    <script>
      const PRODUCTS = [
        {
          productID: "TX-302587",
          title: "Triax TD 241E stikdås",
          type: 0,
          quantityAvailable: 45,
        },
        {
          productID: "NETGEAR-CM1000",
          title: "NETGEAR DOCSIS 3.1 kabel modem",
          type: 0,
          quantityAvailable: 28,
        },
        {
          productID: "COAX_CABEL_20M",
          title: "Coax kabeltromle 20m",
          type: 0,
          quantityAvailable: 12,
        },
        {
          productID: "F-CONN",
          title: "F-connector 8mm",
          type: 0,
          quantityAvailable: 67,
        },
        {
          productID: "#830012",
          title: "Papkasse 170x105x60",
          type: 0,
          quantityAvailable: 150,
        },
        {
          productID: "LABEL-RETUR",
          title: "Retur label",
          type: 0,
          quantityAvailable: 89,
        },
        {
          productID: "PRINT-OPGRADE",
          title: "Vejledning Opgradering",
          type: 1,
          quantityAvailable: 999999,
        },
      ];

      let items = [];

      function searchProduct() {
        const id = document
          .getElementById("product")
          .value.trim()
          .toUpperCase();
        const product = PRODUCTS.find((p) => p.productID === id);

        if (!product) {
          document.getElementById("productResult").textContent =
            "Produkt ikke fundet.";
          return;
        }

        const max = product.type === 1 ? 999 : product.quantityAvailable;
        document.getElementById("productResult").innerHTML = `
          <div><strong>${product.productID}</strong> - ${product.title}</div>
          <div>Antal: <input id="amount" type="number" min="1" max="${max}" value="1" style="width:80px;"> 
            <button onclick="addItem('${product.productID}', '${product.title}', ${product.type}, ${product.quantityAvailable})">Tilføj</button></div>
        `;
      }

      function addItem(productID, title, type, available) {
        const amount = parseInt(document.getElementById("amount").value) || 1;
        if (type === 0 && amount > available) {
          alert("Ikke nok på lager");
          return;
        }
        const existing = items.find((i) => i.productID === productID);
        if (existing) existing.amount += amount;
        else items.push({ productID, title, type, amount, available });

        renderItems();
        document.getElementById("product").value = "";
        document.getElementById("productResult").textContent = "";
      }

      function renderItems() {
        const container = document.getElementById("items");
        if (!items.length) {
          container.innerHTML =
            '<p class="muted">Ingen varer tilføjet endnu</p>';
          document.getElementById("save").disabled = true;
          return;
        }
        container.innerHTML = `
          <table>
            <thead><tr><th>Produkt</th><th>Antal</th><th></th></tr></thead>
            <tbody>
              ${items
                .map(
                  (i, idx) => `
                <tr>
                  <td>${i.productID}<br>${i.title}</td>
                  <td>${i.amount}</td>
                  <td><button onclick="removeItem(${idx})">Fjern</button></td>
                </tr>
              `,
                )
                .join("")}
            </tbody>
          </table>
        `;
        document.getElementById("save").disabled = false;
      }

      function removeItem(index) {
        items.splice(index, 1);
        renderItems();
      }

      function createPlukliste() {
        const name = document.getElementById("name").value.trim();
        const address = document.getElementById("address").value.trim();
        const delivery = document.getElementById("delivery").value;

        if (!name || !address) {
          alert("Udfyld navn og adresse");
          return;
        }

        const plukliste = {
          id: Date.now(),
          name,
          address,
          delivery,
          items,
          created: new Date().toLocaleString("da-DK"),
        };

        const list = JSON.parse(localStorage.getItem("pluklister") || "[]");
        list.push(plukliste);
        localStorage.setItem("pluklister", JSON.stringify(list));

        alert("Plukliste gemt");
        document.getElementById("name").value = "";
        document.getElementById("address").value = "";
        items = [];
        renderItems();
      }
    </script>
  </body>
</html>
