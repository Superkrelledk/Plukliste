<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lagerstyring</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .nav a {
        margin-left: 8px;
        text-decoration: none;
        color: #007bff;
        padding: 6px 12px;
        border: 1px solid #007bff;
        border-radius: 4px;
      }
      .nav a:hover {
        background: #007bff;
        color: white;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 12px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      th {
        background: #007bff;
        color: white;
      }
      .muted {
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lagerstyring</h1>
        <nav class="nav">
          <a href="index.html">Lagerstyring</a>
          <a href="create-plukliste.html">Opret Plukliste</a>
          <a href="plukliste-viewer.html">Se Pluklister</a>
        </nav>
      </header>

      <label for="search">Søg efter produkt</label>
      <input
        id="search"
        type="text"
        placeholder="Skriv produkt ID eller navn"
      />

      <table>
        <thead>
          <tr>
            <th>Produkt ID</th>
            <th>Navn</th>
            <th>Type</th>
            <th>På lager</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <p id="empty" class="muted"></p>
    </div>

    <script>
      const PRODUCTS = [
        {
          productID: "TX-302587",
          title: "Triax TD 241E stikdås",
          type: 0,
          quantityAvailable: 45,
        },
        {
          productID: "NETGEAR-CM1000",
          title: "NETGEAR DOCSIS 3.1 (CM1000)",
          type: 0,
          quantityAvailable: 28,
        },
        {
          productID: "COAX_CABEL_20M",
          title: "Coax kabel rulle 20m",
          type: 0,
          quantityAvailable: 12,
        },
        {
          productID: "F-CONN",
          title: "F-connector 8mm",
          type: 0,
          quantityAvailable: 67,
        },
        {
          productID: "#830012",
          title: "Papkasse 170x105x60",
          type: 0,
          quantityAvailable: 150,
        },
        {
          productID: "LABEL-RETUR",
          title: "Retur label",
          type: 0,
          quantityAvailable: 89,
        },
        {
          productID: "PRINT-OPGRADE",
          title: "Vejledning Opgradering",
          type: 1,
          quantityAvailable: 999999,
        },
      ];

      const rows = document.getElementById("rows");
      const empty = document.getElementById("empty");
      const search = document.getElementById("search");

      function render(list) {
        rows.innerHTML = "";
        list.forEach((p) => {
          rows.innerHTML += `
            <tr>
              <td>${p.productID}</td>
              <td>${p.title}</td>
              <td>${p.type === 0 ? "Fysisk" : "Print"}</td>
              <td>${p.type === 1 ? "Ubegrænset" : p.quantityAvailable}</td>
            </tr>
          `;
        });
        empty.textContent = list.length ? "" : "Ingen produkter fundet.";
      }

      search.addEventListener("input", () => {
        const q = search.value.trim().toLowerCase();
        const filtered = PRODUCTS.filter(
          (p) =>
            p.productID.toLowerCase().includes(q) ||
            p.title.toLowerCase().includes(q),
        );
        render(filtered);
      });

      render(PRODUCTS);
    </script>
  </body>
</html>
