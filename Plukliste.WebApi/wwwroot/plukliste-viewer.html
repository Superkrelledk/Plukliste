<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se Pluklister</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
      .container { max-width: 900px; margin: 0 auto; background: white; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
      header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
      .nav a { margin-left: 8px; text-decoration: none; color: #007bff; padding: 6px 12px; border: 1px solid #007bff; border-radius: 4px; }
      .nav a:hover { background: #007bff; color: white; }
      .card { background: #f8f9fa; padding: 16px; border-radius: 6px; margin-bottom: 16px; }
      table { width: 100%; border-collapse: collapse; margin-top: 10px; }
      th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
      th { background: #007bff; color: white; }
      .muted { color: #777; }
      button { padding: 8px 14px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Se Pluklister</h1>
        <nav class="nav">
          <a href="index.html">Lagerstyring</a>
          <a href="create-plukliste.html">Opret Plukliste</a>
          <a href="plukliste-viewer.html">Se Pluklister</a>
        </nav>
      </header>

      <button onclick="clearAll()">Ryd alle pluklister</button>
      <div id="list" style="margin-top: 16px;"></div>
    </div>

    <script>
      function render() {
        const list = JSON.parse(localStorage.getItem("pluklister") || "[]");
        const container = document.getElementById("list");

        if (!list.length) {
          container.innerHTML = '<p class="muted">Ingen pluklister gemt endnu.</p>';
          return;
        }

        container.innerHTML = list.map(p => `
          <div class="card">
            <strong>${p.name}</strong> (${p.created})<br>
            ${p.address}<br>
            <span class="muted">${p.delivery}</span>
            <table>
              <thead><tr><th>Produkt</th><th>Antal</th></tr></thead>
              <tbody>
                ${p.items.map(i => `<tr><td>${i.productID} - ${i.title}</td><td>${i.amount}</td></tr>`).join("")}
              </tbody>
            </table>
          </div>
        `).join("");
      }

      function clearAll() {
        if (!confirm("Slette alle pluklister?")) return;
        localStorage.removeItem("pluklister");
        render();
      }

      render();
    </script>
  </body>
</html>
